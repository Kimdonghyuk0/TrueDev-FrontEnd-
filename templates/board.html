<section class="view">
  <div class="board-wrapper">
    <section class="board-hero">
      <div class="board-hero__intro">
        <p class="greeting" data-role="board-greeting">AI 검증 기반 토론을 시작해 보세요.</p>
        <p class="sub" data-role="board-sub">AI가 검증한 개발 이야기와 질문을 확인할 수 있어요.</p>
      </div>
      <div class="board-hero__actions">
        <div class="category-tabs" data-role="category-tabs">
          <button type="button" class="category-tab is-active" data-category="tech">Tech Talk</button>
          <button type="button" class="category-tab" data-category="dev">개발자 Talk</button>
          <button type="button" class="category-tab" data-category="career">취준생 Talk</button>
        </div>
        <button class="primary-button" type="button" data-link data-route="compose">게시글 작성</button>
      </div>
      <div class="board-hero__stats" aria-label="실시간 AI 검증 통계">
        <div class="board-hero__stats-header">
          <h3>실시간 AI 검증 통계</h3>
        </div>
        <div class="board-hero__stats-grid">
          <div class="board-stat">
            <strong data-role="board-stat-verified">0</strong>
            <span>AI 검증 통과 게시글</span>
          </div>
          <div class="board-stat">
            <strong data-role="board-stat-pending">0</strong>
            <span>검증 대기 중</span>
          </div>
          <div class="board-stat">
            <strong data-role="board-stat-failed">0</strong>
            <span>검증 실패</span>
          </div>
          <div class="board-stat">
            <strong data-role="board-stat-total">0</strong>
            <span>전체 게시글</span>
          </div>
        </div>
      </div>
    </section>
    <div class="board-list" id="boardList" aria-live="polite"></div>
    <nav class="board-pagination is-hidden" data-role="pagination" aria-label="게시글 페이지">
      <button type="button" class="ghost-button board-pagination__control" data-role="page-prev">이전</button>
      <div class="board-pagination__pages" data-role="pagination-pages"></div>
      <span class="board-pagination__info" data-role="pagination-info">1 / 1</span>
      <button type="button" class="ghost-button board-pagination__control" data-role="page-next">다음</button>
    </nav>
  </div>
  <template id="board-card-template">
    <article class="board-card">
      <div class="board-card__row">
        <div class="board-card__title-block">
          <span class="board-card__category" data-field="category">Tech Talk</span>
          <h3 class="board-card__title"></h3>
          <span class="board-card__badge board-card__badge--image is-hidden" data-field="has-image">이미지</span>
        </div>
        <div class="board-card__meta-right">
          <time class="board-card__date"></time>
          <span class="board-card__ai-status" data-field="ai-status">AI VERIFIED</span>
        </div>
      </div>
      <div class="board-card__meta">
        <span>좋아요 <strong data-field="likes">0</strong></span>
        <span>댓글 <strong data-field="comments">0</strong></span>
        <span>조회수 <strong data-field="views">0</strong></span>
      </div>
      <div class="board-card__author">
        <div class="avatar" data-field="avatar"></div>
        <div>
          <p class="author-name" data-field="author">익명</p>
          <p class="author-desc" data-field="author-desc">더미 작성자</p>
        </div>
      </div>
    </article>
  </template>
</section>
