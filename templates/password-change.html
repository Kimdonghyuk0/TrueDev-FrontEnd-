<section class="view profile-edit">
  <div class="profile-edit__wrapper">
    <header class="profile-edit__header">
      <button type="button" class="icon-button icon-button--back" data-link data-route="board">&lsaquo;</button>
      <h2>비밀번호 수정</h2>
    </header>

    <form id="passwordChangeForm" class="profile-edit__form" novalidate>
      <label class="form-field">
        <span>현재 비밀번호</span>
        <input type="password" id="currentPassword" placeholder="현재 비밀번호" />
      </label>
      <label class="form-field">
        <span>새 비밀번호</span>
        <input type="password" id="newPassword" placeholder="새 비밀번호" />
      </label>
      <label class="form-field">
        <span>새 비밀번호 확인</span>
        <input type="password" id="newPasswordConfirm" placeholder="새 비밀번호 확인" />
      </label>
      <p class="helper-text" data-role="password-helper"></p>
      <button type="submit" class="primary-button">비밀번호 변경</button>
    </form>
  </div>
</section>
