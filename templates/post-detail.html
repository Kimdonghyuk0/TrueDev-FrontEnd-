<section class="view post-detail">
  <div class="post-detail__wrapper">
    <header class="post-detail__header">
      <button type="button" class="icon-button" data-link data-route="board">&lsaquo;</button>
      <h2 data-role="post-category">TrueDev Thread</h2>
    </header>

    <article class="post-detail__card">
      <div class="post-detail__title-row" data-role="post-helper">
        <div>
          <h3 class="post-detail__title" data-field="title">제목</h3>
          <div class="post-detail__meta">
            <div class="author">
              <div class="avatar" data-field="post-avatar"></div>
              <div>
                <p class="author-name" data-field="author">작성자</p>
                <p class="timestamp" data-field="createdAt">2025.01.01</p>
              </div>
            </div>
          </div>
        </div>
        <div class="post-detail__actions">
          <button type="button" class="ghost-button" data-role="post-edit">수정</button>
          <button type="button" class="ghost-button ghost-button--danger" data-role="post-delete-trigger">삭제</button>
        </div>
      </div>

      <div class="post-detail__image" data-role="post-image" aria-hidden="true"></div>
      <div class="post-detail__content" data-role="post-viewer">
        게시글 내용 영역입니다. 실제 데이터와 바인딩하여 출력합니다.
      </div>

      <div class="post-detail__stats">
        <button
          type="button"
          class="post-detail__stat-card post-detail__like-button"
          data-role="like-button"
          aria-pressed="false"
          aria-label="좋아요 토글"
        >
          <strong data-field="likeCount">123</strong>
          <span>좋아요</span>
        </button>
        <div class="post-detail__stat-card">
          <strong data-field="viewCount">123</strong>
          <span>조회수</span>
        </div>
        <div class="post-detail__stat-card">
          <strong data-field="commentCount">123</strong>
          <span>댓글</span>
        </div>
      </div>
      <section class="ai-verdict" data-role="ai-verdict">
        <header>
          <span class="ai-verdict__badge" data-field="ai-status">AI VERIFIED</span>
          <p class="ai-verdict__timestamp" data-field="ai-updated">방금 전 검증됨</p>
        </header>
        <p class="ai-verdict__message" data-field="ai-message">
          TrueDev AI가 이 게시글을 검토했습니다. 검증 과정에서 문제를 발견하지 않았어요.
        </p>
      </section>
    </article>

    <section class="comment-box">
      <textarea placeholder="댓글을 남겨주세요!" data-role="comment-input"></textarea>
      <div class="comment-box__actions">
        <button type="button" class="primary-button" data-role="comment-submit">댓글 등록</button>
      </div>
      <p class="helper-text" data-role="comment-helper"></p>
    </section>

    <section class="comment-list" data-role="comment-list" aria-live="polite">
      <div class="empty-state">댓글을 불러오는 중입니다...</div>
    </section>
    <nav class="comment-pagination is-hidden" data-role="comment-pagination" aria-label="댓글 페이지">
      <button type="button" class="ghost-button comment-pagination__control" data-role="comment-page-prev">이전</button>
      <div class="comment-pagination__pages" data-role="comment-pagination-pages"></div>
      <span class="comment-pagination__info" data-role="comment-pagination-info">1 / 1</span>
      <button type="button" class="ghost-button comment-pagination__control" data-role="comment-page-next">다음</button>
    </nav>
  </div>

  <template id="comment-item-template">
    <article class="comment-card">
      <header>
        <div class="author">
          <div class="avatar" data-field="avatar"></div>
          <div>
            <p class="author-name" data-field="author">댓글 작성자</p>
            <p class="timestamp" data-field="createdAt">2025.01.01</p>
          </div>
        </div>
        <div class="comment-actions" data-role="comment-actions">
          <button type="button" class="ghost-button" data-role="comment-edit">수정</button>
          <button type="button" class="ghost-button ghost-button--danger" data-role="comment-delete">삭제</button>
        </div>
      </header>
      <p data-field="content">댓글 내용</p>
    </article>
  </template>

  <div class="modal is-hidden" data-role="comment-edit-modal">
    <div class="modal__content modal__content--form">
      <h3 class="modal__title">댓글을 수정하시겠습니까?</h3>
      <textarea data-role="comment-edit-input" placeholder="댓글을 입력해주세요."></textarea>
      <p class="helper-text" data-role="comment-edit-helper"></p>
      <div class="modal__actions">
        <button type="button" class="ghost-button" data-role="comment-edit-cancel">취소</button>
        <button type="button" class="primary-button" data-role="comment-edit-confirm">확인</button>
      </div>
    </div>
  </div>

  <div class="modal is-hidden" data-role="comment-delete-modal">
    <div class="modal__content">
      <h3 class="modal__title">댓글을 삭제하시겠습니까?</h3>
      <p class="modal__sub">삭제한 내용은 복구할 수 없습니다.</p>
      <div class="modal__actions">
        <button type="button" class="ghost-button" data-role="comment-delete-cancel">취소</button>
        <button type="button" class="primary-button" data-role="comment-delete-confirm">확인</button>
      </div>
    </div>
  </div>

  <div class="modal is-hidden" data-role="post-delete-modal">
    <div class="modal__content">
      <h3 class="modal__title">게시글을 삭제하시겠습니까?</h3>
      <p class="modal__sub">삭제한 내용은 복구할 수 없습니다.</p>
      <div class="modal__actions">
        <button type="button" class="ghost-button" data-role="delete-cancel">취소</button>
        <button type="button" class="primary-button" data-role="delete-confirm">확인</button>
      </div>
    </div>
  </div>
</section>
