<section class="view">
  <div class="view-panel view-panel--editor">
    <div class="view-back">
      <button type="button" class="icon-button icon-button--back" data-link data-route="post">&lsaquo;</button>
      <span>게시글 수정</span>
    </div>
    <div class="view-heading">
      <p class="eyebrow">게시글 수정</p>
      <h2>게시글 수정</h2>
      <p class="sub">수정할 내용을 입력해 주세요.</p>
    </div>
    <form id="postEditForm" class="form-card" novalidate>
      <label class="form-field">
        <span>제목*</span>
        <input type="text" id="postEditTitle" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="50" required />
      </label>
      <label class="form-field">
        <span>내용*</span>
        <textarea id="postEditContent" rows="12" placeholder="내용을 입력해주세요." required></textarea>
      </label>
      <div class="form-field">
        <span>이미지 (선택)</span>
        <div class="image-upload">
          <label class="ghost-button" for="postEditImage">이미지 선택</label>
          <input type="file" id="postEditImage" accept="image/*" hidden />
          <label class="checkbox-inline">
            <input type="checkbox" id="removeImage" />
            <span>기존 이미지 삭제</span>
          </label>
        </div>
        <div class="image-preview" data-role="image-preview">미리보기</div>
      </div>
      <p class="helper-text" data-role="post-helper"></p>
      <button type="submit" class="primary-button">수정하기</button>
    </form>
  </div>
</section>
