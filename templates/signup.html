<section class="view">
  <div class="view-panel">
    <div class="view-heading">
      <p class="eyebrow">TrueDev</p>
      <h2>회원가입</h2>
      <p class="sub">정보를 입력하고 새로운 계정을 만들어 보세요.</p>
    </div>
    <div class="profile-upload">
      <label class="profile-dropzone" data-role="profile-dropzone" tabindex="0">
        <input type="file" id="profileFile" accept="image/*" hidden />
        <span class="plus">+</span>
      </label>
    </div>
    <form id="signupForm" class="form-card" novalidate>
      <label class="form-field">  
        <span>이메일*</span>
        <input type="email" id="signupEmail" placeholder="이메일을 입력하세요" required />
      </label>
      <label class="form-field">
        <span>비밀번호*</span>
        <input type="password" id="signupPassword" placeholder="비밀번호를 입력하세요" required />
      </label>
      <label class="form-field">
        <span>비밀번호 확인*</span>
        <input type="password" id="signupPasswordConfirm" placeholder="비밀번호를 한번 더 입력하세요" required />
      </label>
      <label class="form-field">
        <span>닉네임*</span>
        <input type="text" id="signupName" placeholder="닉네임을 입력하세요" required />
      </label>
      <p class="helper-text" data-role="signup-helper"></p>
      <button type="submit" class="primary-button">회원가입</button>
    </form>
    <div class="view-actions">
      <span>이미 계정이 있으신가요?</span>
      <a href="?view=login" data-link data-route="login" class="ghost-button">로그인</a>
    </div>
  </div>
</section>
